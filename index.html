            <div class="floating-corner right bottom">
                <div id="mode-selector" data-selected-mode="chronological">
                    <div class="left">C</div>
                    <div class="right">H</div>
                    <div class="left-activated-caption">Chronological</div>
                    <div class="right-activated-caption">Hierarchical</div>
                </div>

            <div id="context-menu" style="visibility:hidden">
                <!--editor-should-not-format-this-->
                <div class="context-menu-item" title="Mark the task (and its sub-tasks if there are any) complete. "><div class="scale">Add a prerequisite</div></div>
                <div class="context-menu-item" title="Mark the task (and its sub-tasks if there are any) complete. "><div class="scale">Complete</div></div>
                <div class="context-menu-item" title="Attact this task to a parent task different from currently attached one." ><div class="scale">Reattach</div></div>
    
                <div class="seperator"></div>
    
                <div class="context-menu-item" title="Edit the text inside task. "><div class="scale">Edit task</div></div>
                <div class="context-menu-item" title="Copy the text inside of the task into system clipboard."><div class="scale">Copy text</div></div>
    
                <div class="seperator"></div>
    
                <div class="context-menu-item"><div class="scale">Reopen last Take</div></div>
                <div class="context-menu-item"><div class="scale">Start another Take</div></div>
    
                <div class="seperator"></div>
    
                <div class="context-menu-item" title="Invite others to complete this task together"><div class="scale">Invite others</div></div>
                <div class="context-menu-item" title="You can share a copy of your resolution for this goal with others. Each individual's progress are isolated and not shared with others."><div class="scale">Share as Blueprint</div></div>
    
                <div class="seperator"></div>
    
                <div class="context-menu-item" title="See parent task and all prerequisites of this task detailed view."><div class="scale">Inspect relations</div></div>
                <div class="context-menu-item" title="List of historical actions performed on this task like completion, reopens, shared or invited users."><div class="scale">Historical info</div></div>
    
                <div class="seperator"></div>
    
                <div class="context-menu-item"><div class="scale">Archive</div></div>
                <div class="context-menu-item destructive-action"><div class="scale">Delete</div></div>
