public:
  path: /api/v1.0.0
  services:
    account:
      path: /account
      endpoints:
        create_profile: { method: POST, path: "/profile" }
        create: { method: POST, path: "/account" }
        login: { method: POST, path: "/login" }
        logout: { method: POST, path: "/logout" }
        whoami: { method: GET, path: "/whoami" }

    document:
      path: /document
      endpoints:
        list: { method: GET, path: "/list/{root}" }

    objectives:
      path: /tasks
      endpoints:
        attach: { method: POST, path: "/attach" }
        create: { method: POST, path: "/" }
        delete: { method: POST, path: "/delete" }
        placement: { method: GET, path: "/{root}/placement" }
        mark: { method: POST, path: "/mark" }
        rock-create: { method: POST, path: "/rock" }

    tags:
      path: /tags
      endpoints:
        creation: { method: POST, path: "/" }
        assign: { method: POST, path: "/assign" }

internal:
  path: /internal
  services:
    registry:
      path: /registry
      endpoints:
        register-instance: { path: "/register", method: POST }
        list-instances: { path: "/list/{service}", method: GET }
        recheck-instance: { path: "/recheck", method: POST }
