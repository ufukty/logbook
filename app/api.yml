Domain: localhost
Gateways:
  Public:
    Path: /api/v1.0.0
    Services:
      Document:
        Path: document
        Endpoints:
          List: { Method: "GET", Path: "list/{root}" }
      Objectives:
        Path: tasks
        Endpoints:
          Create: { Method: "POST", Path: "task" }
          GetPlacement: { Method: "GET", Path: "placement/{root}" }
      Tags:
        Path: tags
        Endpoints:
          Creation: { Method: "POST", Path: "" }
          Assign: { Method: "POST", Path: "assign" }
