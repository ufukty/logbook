version: "2"
sql:
  - engine: "postgresql"
    queries: "queries.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "database"
        out: "."
        sql_package: "pgx/v5"
        output_db_file_name: dbtx.sqlc.go
        output_models_file_name: models.sqlc.go
        output_files_suffix: .sqlc
        overrides:
          - db_type: ObjectiveId
            go_type:
              type: ObjectiveId
              import: "logbook/cmd/objectives/database" # FIXME: future circular dependency. common package for column types?
              package: objectives
          - db_type: TagId
            go_type:
              type: TagId
          - db_type: UserId
            go_type:
              type: UserId
              import: "logbook/cmd/account/database"
              package: account
          - db_type: VersionId
            go_type:
              type: VersionId
              import: "logbook/cmd/objectives/database"
              package: objectives
