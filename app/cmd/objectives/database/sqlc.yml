version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "queries.bookmark.sql"
      - "queries.computed.sql"
      - "queries.links.sql"
      - "queries.objectives.sql"
      - "queries.operations.sql"
      - "queries.properties.sql"
      - "queries.versions.sql"
      - "queries.viewprefs.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "database"
        out: "."
        sql_package: "pgx/v5"
        output_db_file_name: dbtx.sqlc.go
        output_models_file_name: models.sqlc.go
        output_files_suffix: .sqlc
        overrides:
          - db_type: ObjectiveId
            go_type:
              import: "logbook/models/columns"
              type: ObjectiveId

          - db_type: UserId
            go_type:
              import: "logbook/models/columns"
              type: UserId

          - db_type: VersionId
            go_type:
              import: "logbook/models/columns"
              type: VersionId

          - db_type: OperationId
            go_type:
              import: "logbook/models/columns"
              type: OperationId

          - db_type: LinkId
            go_type:
              import: "logbook/models/columns"
              type: LinkId

          - db_type: PropertiesId
            go_type:
              import: "logbook/models/columns"
              type: PropertiesId
